<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            ;
        }
        
        .record-button {
            transition: all 0.2s ease-in-out;
        }
        .record-button.recording {
            background-color: #ef4444;
        }
        .record-button.recording:hover {
            background-color: #dc2626;
        }
        #transcriptionDisplay {
            min-height: 50px;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 10px;
            font-size: 1.125rem;
            color: #4b5563;
            text-align: center;
            overflow-y: auto;
            max-height: 150px;
        }
        .summary-loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #330446;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .visit-button {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .visit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgb(37, 91, 167);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden" style="height: 600px;">
        <div class="flex h-full">
            
            <div class="w-1/3 bg-gray-50 border-r border-gray-200 p-6 flex flex-col items-center justify-center text-center">
              
                <h2 class="text-3xl font-extrabold text-gray-700">Explore</h2>
                <p class="text-gray-500 mt-2">More awaits.</p>
            </div>

            <div class="w-2/3 flex flex-col items-center justify-center p-10 text-center">
                <h1 class="text-5xl font-bold text-gray-800 mb-6">Discover</h1>
                <p class="text-lg text-gray-600 mb-8 max-w-md">
                    Discover
                <a href="https://github.com/Inlnx" target="_blank" rel="noopener noreferrer">
                    <button class="visit-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full text-xl flex items-center justify-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8"/>
                        </svg>
                        <span>Visit</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
